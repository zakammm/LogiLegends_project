        }

        }

        .green { color: #16a34a; font-weight: 600; }

<body>

    <!-- HEADER (tam eyni formadadƒ±r) -->

        <!-- OPERATIONS TABLE -->
        <div class="table-box">
            <div class="section-title">Son ∆èm…ôliyyatlar</div>

                <tr>
                    <th>∆èm…ôliyyat</th>
                    <th>M…ôbl…ôƒü</th>
                    <th>Tarix</th>
                </tr>

                <tbody id="opsBody">
                    <tr>
                        <td>Satƒ±≈ü #3512</td>
                        <td class="green">+460‚Çº</td>
                        <td>01.11.2025</td>
                    </tr>

                    <tr>

        <!-- ADD OPERATION -->
        <div class="add-box">
            <div class="section-title">∆èm…ôliyyat …ôlav…ô et</div>

            <div class="form-grid">
                <input type="text" id="newName" placeholder="∆èm…ôliyyatƒ±n adƒ±">
                <input type="number" id="newAmount" placeholder="M…ôbl…ôƒü">
                <select id="newType">
                    <option selected disabled>Tip se√ß</option>
                    <option value="income">G…ôlir</option>
                    <option value="expense">X…ôrc</option>
                </select>

    </div>

    <!-- SCRIPT -->
    <script>
        document.getElementById("searchInput").addEventListener("keyup", function () {
            let searchText = this.value.toLowerCase();
            let rows = document.querySelectorAll("#opsBody tr");

            rows.forEach(row => {
                let t0 = row.cells[0].innerText.toLowerCase();
                let t1 = row.cells[1].innerText.toLowerCase();
                let t2 = row.cells[2].innerText.toLowerCase();

                row.style.display = (t0.includes(searchText) || t1.includes(searchText) || t2.includes(searchText))
                    ? ""
                    : "none";
            });
        });

        function addOperation() {
            let name = document.getElementById("newName").value.trim();
            let amount = document.getElementById("newAmount").value;
            let type = document.getElementById("newType").value;
            let date = document.getElementById("newDate").value;

            if (!name || !amount || !type || !date) {
                alert("B√ºt√ºn xanalarƒ± doldurun!");
                return;
            }

            let amountFormatted =
                type === "income"
                ? `<td class='green'>+${amount}‚Çº</td>`
                : `<td class='red'>-${amount}‚Çº</td>`;

            let parts = date.split("-");
            let formattedDate = `${parts[2]}.${parts[1]}.${parts[0]}`;

            let newRow = `
                <tr>
                    <td>${name}</td>
                    ${amountFormatted}
                    <td>${formattedDate}</td>
                </tr>
            `;

            document.getElementById("opsBody").insertAdjacentHTML("afterbegin", newRow);

            document.getElementById("newName").value = "";
            document.getElementById("newAmount").value = "";
            document.getElementById("newType").value = "Tip se√ß";
            document.getElementById("newDate").value = "";
        }
    </script>
